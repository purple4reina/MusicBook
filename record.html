<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Practice Recorder</title>

    <link rel="stylesheet" href="src/assets/css/record.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container center">
      <h1>Practice Recorder</h1>
      <div class="row center">
        <span id="stopped" style="display:none">
          <i class="bi bi-stop-circle"></i>
        </span>
        <span id="recording" style="display:none">
          <i class="bi bi-record-circle"></i>
        </span>
        <span id="playing" style="display:none">
          <i class="bi bi-play-circle"></i>
        </span>
        <span id="nothing">
          <i class="bi bi-circle"></i>
        </span>
      </div>
    </div>
    <script src="src/assets/js/record.js"></script>
  </body>
</html>
